<!doctype html>
<html lang='pt-BR'>
	<head>
		<meta charset='UTF-8'>
		<title></title>
		<link rel='stylesheet' href='normalize.css'>
		<script src='prefixfree.min.js'></script>
		<style>
			h1 {
				animation: appear 2s 0 linear;
				color: #000;
				font-size: 1.4em;
				text-align: center;
			}
			@keyframes appear {
			0% {
			opacity: 0;
			transform: scale(2);
			}
			70% {
			opacity: 1;
			transform: scale(1);
			}
			100% {
			transform: scale(1.2);
			}
			}
		</style>
	</head>
	<body>
		<h1>Bem vindo!</h1>
		<script src='jquery.min.js'></script>
	</body>
</html>
